<form class="form-horizontal" ng-submit="searchcourse()">
    <div class="form-group">
        <label class="col-xs-3 control-label col-sm-offset-1" for="coursesearch">查询</label>
        <div class="col-xs-6 col-sm-3" >
            <input type="text" id="coursesearch"  style="border-radius: 5px;" class="form-control" placeholder="请输入课程名或者老师名" ng-model="coursekeyword" autocomplete="off">
        </div>
        <div class="col-xs-3 col-sm-1"> 
			<input type="submit" style="margin: 0 -15px;" class="form-control btn btn-info" value="查询">
        </div>
    </div>

</form>
<div ng-repeat="course in courselist" class="col-sm-2 col-xs-6 crecommend cpanel" >
    <div ng-include="'modules/home/views/elements/course-tpl.html'"></div>
</div>
<div ng-if="courselist.length == 0"><h6>请查询内容</h6></div>
