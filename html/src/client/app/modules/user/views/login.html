<div class="col-sm-8">
    <form class="form-horizontal form-validation" name="loginform" ng-submit="userlogin()">
        <div class="form-group">
            <label for="loginusername" class="control-label col-sm-2 col-xs-3">用户名</label>
            <div class="col-sm-3 col-xs-8">
                <input type="text" autocomplete="off" class="form-control" id="loginusername" ng-model="loginuser.username" required ng-pattern="/^[0-9a-zA-Z\u4e00-\u9fa5]{4,9}$/" required>
            </div>
        </div>
        <div class="form-group">
            <label for="loginpassword" class="control-label col-sm-2 col-xs-3">密码</label>
            <div class="col-sm-3 col-xs-8">
                <input type="text" autocomplete="off" onfocus="this.type='password';" class="form-control" id="loginpassword" ng-model="loginuser.password" ng-pattern="/^[0-9a-zA-Z]{6,16}$/" required>
            </div>
        </div>
        <div class="form-group">            
        <div class="col-sm-3 col-sm-offset-1">
            <input type="submit" ng-disabled="loginform.$invalid" class="form-control btn btn-info" value="登录">
        </div>
        </div>
    </form>
</div>
