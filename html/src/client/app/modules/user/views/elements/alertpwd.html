<form class="form-horizontal form-validation">
	<div class="form-group">
		<label class="col-sm-2">旧密码</label>
		<div class="col-sm-5">
			<input type="password"  class="form-control" ng-model="$ctrl.context.oldpwd" ng-pattern="/^[0-9a-zA-Z]{6,16}$/" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2">新密码</label>
		<div class="col-sm-5">
			<input type="password" class="form-control" ng-pattern="/^[0-9a-zA-Z]{6,16}$/" ng-model="$ctrl.context.newpwd"  ui-validate="'$value == $ctrl.checkpwd'" ui-validate-watch=" '$ctrl.checkpwd' " required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2">确认新密码</label>
		<div class="col-sm-5">
			<input type="password" class="form-control" ng-pattern="/^[0-9a-zA-Z]{6,16}$/" ng-model="$ctrl.checkpwd" required>
		</div>
	</div>
</form>
