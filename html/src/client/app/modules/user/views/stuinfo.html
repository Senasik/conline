<div class="cpanel col-sm-12">
	<div class="cpanel-title"><h4>收藏课程</h4></div>
	<div ng-if="collectcourselist.length > 0" ng-repeat="course in collectcourselist" class="col-sm-2 col-xs-6 crecommend">
		<div ng-include="'modules/home/views/elements/course-tpl.html'"></div>
	</div>
	<div ng-if="collectcourselist.length == 0"><h5>还没有收藏课程...</h5></div>
</div>
<div class="cpanel col-sm-12">
	<div class="cpanel-title"><h4>历史浏览记录</h4></div>
	<div ng-if="historycourse.length > 0" ng-repeat="course in historycourse" class="col-sm-2 col-xs-6 crecommend">
		<div ng-include="'modules/home/views/elements/course-tpl.html'"></div>
	</div>
	<div ng-if="historycourse.length == 0"><h5>还没有浏览课程...</h5></div>
</div>
