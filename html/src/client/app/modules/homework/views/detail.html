<div class="contantpanel col-xs-12" id="homeworkdetail">
    <div ng-repeat="homework in homeworklist" class="col-xs-12">
        <div ng-switch on="homework.type">
            <div ng-switch-when="0">
                <h4>{{homework.title}}</h4>

                <div class="col-sm-3 col-xs-6" ng-repeat="option in homework.option" ng-click="homework.testpaper = option" ng-class="{selectedoption: homework.testpaper == option}">
                    <a><button class="form-control">{{option}}</button></a>
                </div>
            </div>
            <div ng-switch-when="1">
                <h4>{{homework.title}}</h4>
                <div class="col-sm-3">
                    <input ng-model="homework.testpaper" class="form-control" required></input>
                </div>
            </div>
            <div ng-switch-when="2">
                <h4>{{homework.title}}</h4>
                <div class="col-sm-6">
                    <textarea ng-model="homework.testpaper" ui-codemirror="{lineNumbers: true, matchBrackets: true, theme:'midnight',lineWrapping: true,mode: 'text/html'}" cols="10" rows="20" required></textarea>
                </div>
            </div>
            <div style="color:red;line-height: 32px" class="col-sm-6" ng-if="!homework.result && homework.result != undefined"> 该题错误,正确答案：{{homework.answer}}</div>
            <div style="color:green;line-height: 32px" class="col-sm-2" ng-if="homework.result">正确</div>
            <div style="color:blue;line-height: 32px" class="col-sm-6" ng-if="homework.length > 0">共执行了{{homework.length}}个测试用例，有{{homework.success}}个测试通过</div>
            <div style="clear: both"></div>
        </div>
    </div>
    <div class="col-sm-2 col-xs-12" style="margin: 10px 0;">
        <button class="form-control btn btn-info" ng-click="submit()">提交</button>
    </div>
</div>
