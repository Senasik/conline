<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{ $ctrl.content.title }}</h3>
</div>
<div class="modal-body" id="modal-body">  
	<div ng-include="$ctrl.content.bodyUrl"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">确认</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">取消</button>
</div>
