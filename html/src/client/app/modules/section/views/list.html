
<div style="position: relative;">
    <div class="col-sm-12 main-shadow" style="background-image: url({{course.cover}});background-size: cover;">
        <h2 style="display: inline-block;">{{course.title}}</h2>
        <a style=" float: right;margin-top: 25px;" >
            <h5 ng-if="!course.collected" ng-click="collect(1)">点击收藏</h5>
            <h5 ng-if="course.collected" ng-click="collect(0)">取消收藏</h5>
        </a>
       
    </div>
        <div class="cpanel" touch-pannel ng-class="{'col-sm-2': sectioncb.isdetail,'col-sm-8': !sectioncb.isdetail}">
            <div class="cpanel-title">
                <h4>章节列表</h4></div>
            <div class="cpanel-ul">
                <div ng-repeat="section in sectionlist" class="cpanel-li">
                    <a ui-sref="app.section.detail({sectionid: section.sectionid})"><h6>{{section.title}}</h6></a>
                    <div class="right" ng-if="!sectioncb.isdetail">
                        <h6>{{section.creattime | date: 'yyyy-MM-dd hh:mm'}}</h6></div>
                </div>
            </div>
        </div>
    <div ui-view class="col-sm-8 col-sm-offset-1 "></div>
</div>
